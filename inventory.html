<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - LS Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Barlow:wght@400;500;600&family=Barlow+Semi+Condensed:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">LS Details</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="inventory.html" class="active">Inventory</a>
            <a href="todo.html">To-Do List</a>
            <a href="service-log.html">Service Log</a>
            <a href="expenses.html">Expense Tracker</a>
            <a href="ideas.html">Ideas & Improvements</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Inventory Management</h1>
            <button class="btn" id="addItemBtn">Add New Item</button>
        </header>

        <div class="inventory-controls">
            <div class="search-box">
                <input type="text" id="searchInventory" placeholder="Search inventory...">
            </div>
            <button class="btn" id="exportBtn">Export to CSV</button>
        </div>

        <div class="table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity in Stock</th>
                        <th>Reorder Level</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Add/Edit Item Modal -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Item</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity in Stock</label>
                        <input type="number" id="quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="reorderLevel">Reorder Level</label>
                        <input type="number" id="reorderLevel" min="0" required>
                    </div>
                    <button type="submit" class="btn">Save Item</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>
